<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="viewport" content="width=720"> -->
	<title>com_unity</title>
	<!-- bootstrap 3.3 -->
	<link
  	rel="stylesheet"
  	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  	crossorigin="anonymous">
  	<!-- proprietary stylesheet-->
	<!-- <link rel="stylesheet" type="text/css" href="css/styles.css"> -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/styles.css') }}">
	<!-- bootstrap js -->
	<script
  	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
  	defer></script>
  	<!-- jquery -->
	<script
	src="https://code.jquery.com/jquery-3.4.1.js"
	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	crossorigin="anonymous"></script>
	<!-- proprietary js script-->
	<!-- <script src="js/scripts.js" defer></script> -->
    <script src="{{ url_for('static',filename='js/scripts.js') }}" defer></script>
    <script  src="{{ url_for('static',filename='js/p5.min.js') }}" defer></script>
    <script  src="{{ url_for('static',filename='js/p5.dom.min.js') }}" defer></script>
</head>
<body>

  <!-- Navbar -->
  <nav id="navbar" class="navbar navbar-inverse navbar-fixed-top">
  	<div class="container">
  		<div class="navbar-header">
  			<a href="index.html" class="navbar-brand"><span class="glyphicon glyphicon-music" aria-hidden="true"></span> com_unity</a>
  		</div>
  		<ul class="nav navbar-nav navbar-right">
  			<li><a data-toggle="modal" data-target="#updateModal">Record</a></li>
  			<li><a href="/about">About</a></li>
  		</ul>
  	</div>
  </nav>



 <!-- Modal -->
  <div class="container">
  <!-- Modal -->
  <div class="modal fade" id="updateModal" role="dialog">
     <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
           <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Record Voice</h4>
           </div>
           <div class="modal-body">
              <div class="container">
                 <div class="container">
                    <div class="row">
                       <div class="col-lg-1">
                       	MOOD
                          <select id="mood_dropdown" name='mood'>
                          	  <option value="happy">&#128522</option>
							  <option value="sad">&#128546</option>
							  <option value="angry">&#128544</option>
							  <option value="heart">&#128525</option>
							  <option value="funny">&#128518</option>                          	
                          </select>
                       </div>
                    </div>
                    <br>
	               <div class="row">
	                  <div class="col-lg-1">
	                     NAME<input type="text" name="name" required><br>
	                  </div>
	               </div>
                 
                    <br>

                  <div class="row">
                    <div class="col-lg-1 col-lg-offset-2">
                       AGE<input type="text" name="age" required><br>
                    </div>
                  </div>

                    <br>

                    <div class="row">
                       <div class="col-lg-1">
                          LOCATION<input type="location" name=""><br>
                       </div>
                    </div>

                    <br>
        <!-- record buttons -->
                    <div class="row">
	                  <div id="rec_start_view" class="col-lg-2">
	                     <button id="btnStart" class="btn btn-danger">
	                     <span id="record_symbol" class="glyphicon glyphicon-record"></span> Rec
			        	       </button><br>
	                  </div>
                    <div id="rec_stop_view" class="col-lg-2" hidden>
                       <button id="btnStop" class="btn btn-info">
                       <span id="record_symbol" class="glyphicon glyphicon-stop"></span> Stop
                       </button><br>
                    </div>

	                  <div class="col-lg-2">
                       <audio controls hidden></audio>
	                     <audio id = 'save' controls="" name='audio'></audio>
	                  </div>
	               </div>

                 </div>
              </div>
              <div class="modal-footer">
                 <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">SUBMIT</button>
                 <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">CLOSE</button>
              </div>
           </div>
        </div>
     </div>
  </div>

<div id="timeline"></div>
<div>
    <button type="button" id="zoomOut">Zoom Out</button>
    <button type="button" id="prev">Prev</button>
    <button type="button" id="next">Next</button>
    <button type="button" id="zoomIn">Zoom In</button>
</div>

</body>

<script src="{{ url_for('static',filename='js/timeline.js') }}" defer></script>
</html>
